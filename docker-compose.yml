services:
  db:
    image: postgres:16-alpine
    container_name: teal-iris-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: teal_iris
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d teal_iris"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: teal-iris-backend
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/teal_iris
      - PORT=3000
      - GOOGLE_CLIENT_ID= ${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET= ${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL= ${GOOGLE_CALLBACK_URL}
    volumes:
      # Hot reload: sync source code
      - ./apps/backend/src:/app/apps/backend/src
      # Preserve node_modules in container
      - /app/node_modules
      - /app/apps/backend/node_modules
    command: pnpm --filter backend start:dev

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: teal-iris-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      # Hot reload: sync source code
      - ./apps/frontend:/app/apps/frontend
      # Preserve node_modules and .next in container
      - /app/node_modules
      - /app/apps/frontend/node_modules
      - /app/apps/frontend/.next
    command: pnpm --filter frontend dev

volumes:
  postgres_data:
